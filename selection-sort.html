<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selection-Sort</title>
  </head>

  <body>
    <script>

      var a, b;
      var myarr = [];

      a = prompt("enter the length of array");

      for (var k = 0; k < a; k++) {
        b = prompt("entre the array elements");
        myarr.push(parseInt(b));
      }

      document.write("array elements before sorting :" + myarr + "<br>");


      function selectionSort(arr) {

        var temp = 0;
        for (var i = 0; i < arr.length; i++) {
          for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
              temp = arr[i];
              arr[i] = arr[j];
              arr[j] = temp;
            }
          }
        }
        return (arr);
      }
      var x = selectionSort(myarr);
      document.write("sorted array" + x);

    </script>
  </body>

  </html>
